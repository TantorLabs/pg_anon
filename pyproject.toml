[project]
name = "pg_anon"
version = "1.5.0"
description = "PostgreSQL anonymization tool."
authors = [
    {name="Tantor Labs", email="tantor@tantorlabs.ru"}
]
readme = "README.md"
dependencies=[
    "aioprocessing==2.0.1",
    "asyncpg==0.29.0",
    "nest-asyncio==1.6.0",
    "async-timeout==4.0.3",
    "setuptools>=68"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["tests", "dict"]

[project.scripts]
pg_anon = "pg_anon.__main__"

[tool.setuptools]
include-package-data = false


[tool.poetry]
name = "pg_anon"
version = "1.5.0"
description = ""
authors = ["Tantor Labs <tantor@tantorlabs.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
aioprocessing = "2.0.1"
asyncpg = "0.29.0"
nest-asyncio = "1.6.0"
setuptools = ">=68"
async-timeout = "4.0.3"
prettytable = "^3.10.2"
