[project]
name = "pg_anon"
version = "0.1.1"
description = "PostgreSQL anonymization tool."
authors = [
    {name="Tantor Labs", email="tantor@tantorlabs.ru"}
]
readme = "README.md"
dependencies=[
    "aioprocessing==2.0.1",
    "asyncpg==0.29.0",
    "nest-asyncio==1.6.0"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["tests", "dict"]

[project.scripts]
pg_anon = "pg_anon.__main__:_run_pg_anon"

[tool.setuptools]
include-package-data = false


[tool.poetry]
name = "pg_anon"
version = "0.1.1"
description = ""
authors = ["Tantor Labs <tantor@tantorlabs.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
aioprocessing = "2.0.1"
asyncpg = "0.29.0"
nest-asyncio = "1.6.0"
